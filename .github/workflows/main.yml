name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: docker build -t saikeerthi03/nodejs-demo-app:latest .
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u saikeerthi03 --password-stdin
      - name: Push Docker Image
        run: docker push saikeerthi03/nodejs-demo-app:latest
